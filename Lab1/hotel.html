<!DOCTYPE html>
<html>
<head>
  <title>Booking Form</title>
  <link rel="stylesheet" type="text/css" href="style2.css">
</head>
<body>
  <div class="container">
    <h1>Booking Form</h1>
    <form action="hotel.php" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="mobile">Mobile:</label>
      <input type="number" id="mobile" name="mobile" step="0.01" required>
      
      <label for="room_no">Room Number:</label>
      <input type="text" id="room_no" name="room_no" required>
      
      <label for="entry_date">Entry Date:</label>
      <input type="date" id="entry_date" name="entry_date" required>
      
      <label for="Stay_days">Staying days:</label>
      <input type="number" id="Stay_days" name="Stay_days" maxlength="3" required>
      
      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
